<sly  data-sly-use.player="${'com.coresecure.brightcove.wrapper.models.VideoPlayer'}">

    <sly data-sly-test="${!player.hasSize}">
        <style type="text/css">
            #component-wrap-${player.componentID @context='unsafe'} .brightcove-container {
                width: 100%;
                display: block;
                position: relative;
                margin: 20px auto;
            }

            #component-wrap-${player.componentID @context='unsafe'} .brightcove-container:after {
                padding-top: 56.25%;
                display: block;
                content: '';
            }

            #component-wrap-${player.componentID @context='unsafe'} .brightcove-container object,
            #component-wrap-${player.componentID @context='unsafe'} .brightcove-container .video-js {
                position: absolute;
                top: 0;
                bottom: 0;
                right: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </sly>

    <style type="text/css">

        #component-wrap-${player.componentID @context='unsafe'} {

        }

        #component-wrap-${player.componentID @context='unsafe'} .player-embed-wrap {
            margin-bottom: 0;
            margin-left: auto;
            margin-right: auto;
            margin-top: 0;
            overflow-x: hidden;
            overflow-y: hidden;
            width: 100%;
            text-align: left;
        }

        #component-wrap-${player.componentID @context='unsafe'}.brc-align-left .player-embed-wrap {
            margin-left: 0;
        }

        #component-wrap-${player.componentID @context='unsafe'}.brc-align-right .player-embed-wrap {
            margin-right: 0;
        }

        #component-wrap-${player.componentID @context='unsafe'}.brc-align-center .brightcove-container {
            width: 100%;
        }

        #component-wrap-${player.componentID @context='unsafe'}.brc-align-left .player-embed-wrap .brightcove-container{
            margin-left: 0;
            float:left;
        }

        #component-wrap-${player.componentID @context='unsafe'}.brc-align-center .player-embed-wrap .brightcove-container .video-js{
            display:block;
        }

        #component-wrap-${player.componentID @context='unsafe'}.brc-align-right .player-embed-wrap .brightcove-container{
            margin-right: 0;
            float:right;
        }


    </style>

</sly>
