<sly
        data-sly-use.template="core/wcm/components/commons/v1/templates.html"
        data-sly-test.columnType="${properties.columnWidth}"
        data-sly-use.containerTemplate="teaserwidth.html"
        class="cmp-teaserbox">
    
    <sly data-sly-test="${properties.columnWidth=='twoEven'}" data-sly-call="${containerTemplate.tocColumns @modifier='50', columns=[1,2]}" />
    <sly data-sly-test="${properties.columnWidth=='threeEven'}" data-sly-call="${containerTemplate.tocColumns @modifier='33', columns=[1,2,3]}" />
    <sly data-sly-test="${properties.columnWidth=='threeUnEven'}" data-sly-call="${containerTemplate.tocColumns @modifier='50-25', columns=[1,2,3]}" />
    <sly data-sly-test="${properties.columnWidth=='fourEven'}" data-sly-call="${containerTemplate.tocColumns @modifier='25', columns=[1,2,3,4]}" />
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!columnType, classAppend='cmp-teaserbox'}"></sly>
