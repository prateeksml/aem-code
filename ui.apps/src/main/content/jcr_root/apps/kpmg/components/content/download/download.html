<div
  data-sly-use.download="com.adobe.cq.wcm.core.components.models.Download"
  data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
  data-sly-test.hasContent="${download.filename}"
  id="${download.id}"
  class="cmp-download${!wcmmode.disabled ? ' cq-dd-file' : ''}"
  data-cmp-data-layer="${download.data.json}"
>
  <div class="cmp-download__content">
     <div data-sly-test="${download.thumbnail && properties.showThumbnail}" class="cmp-download__thumbnail">
      <img src="${download.thumbnail}" alt="Thumbnail" />
    </div>
    <div class="cmp-download__container">
      <h3
        class="cmp-download__title"
        data-sly-test.title="${download.title}"
        data-sly-element="${download.titleType}"
      >
        ${title}
      </h3>
      <div
        class="cmp-download__description"
        data-sly-test.description="${download.description}"
      >
        ${description @ context="html"}
      </div>
    </div>
  </div>
  <a
    data-sly-test="${download.url}"
    class="cmp-download__action"
    href="${download.url}"
    aria-label="download ${download.title}"
    data-cmp-clickable="true"
    data-cmp-data-layer="${download.linkData.json}"
  >
    <span class="cmp-download__action-text"></span>
  </a>
</div>
<sly
  data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-download cq-dd-file'}"
></sly>
