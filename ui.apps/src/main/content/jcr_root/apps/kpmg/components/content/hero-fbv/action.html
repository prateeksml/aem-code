<sly data-sly-template.action="${@ action}">
    <a class="cmp-hero-fbv__action-link"
       data-sly-attribute="${action.link.htmlAttributes}"
       data-sly-unwrap="${!action.link.valid}"
       id="${action.id}"
       data-cmp-data-layer="${action.data.json}"
       data-cmp-clickable="${action.data ? true : false}">${action.title}</a>
</sly>
