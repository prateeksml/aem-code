<sly data-sly-use.optionnew="com.kpmg.integration.models.PrivacyTextRTE"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html">
    <input class="cmp-form-privacy__checkbox custom"
           data-cmp-required-message="${properties.requiredMessage}"
           required="${properties.required}"
           name="privacy"
           type="checkbox" id="privacy">
    <label class="cmp-form-privacy__label" for="privacy">
        <div class="cmp-form-privacy__paragraph">${optionnew.text @ context = 'html'}</div>
    </label>
    <div class="err-msg" id="${optionnew.id}-err-msg" 
    data-help-message-id="${optionnew.helpMessage ? [optionnew.id, 'helpMessage'] : '' @ join = '-'}" aria-hidden="true"></div>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!isNotEmpty, classAppend='cmp-form-options'}"></sly>
