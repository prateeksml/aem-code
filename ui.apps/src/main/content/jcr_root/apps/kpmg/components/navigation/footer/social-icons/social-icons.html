<div role="contentinfo" class="cmp-footer-social-icons"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-use.footerSocialIcons="com.kpmg.core.models.FooterSocialIcons"
     data-sly-use.socialIconsTemplates="templates.html"
     data-sly-test.hasContent="${footerSocialIcons.iconLinkItems.size > 0}">

    <sly data-sly-call="${socialIconsTemplates.icons @ iconLinkItems=footerSocialIcons.iconLinkItems}"></sly>

</div>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-footer-social-icons'}"></sly>
